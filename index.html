<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <form action="">
                <h1>Анкета</h1>
                <fieldset>
                    <label for="name">Имя </label>
                    <input id="name" type="text" />
                    <p id="name__error">Обязательное поле</p>
                </fieldset>
                <fieldset>
                    <label for="birthDate">Дата рождения </label>
                    <input id="birthDate" type="date" />
                </fieldset>
                <fieldset>
                    <label for="age">Возраст </label>
                    <input id="age" type="text" />
                </fieldset>
                <fieldset>
                    <label for="education">Образование </label>
                    <select id="education">
              <option value="secondary">Среднее</option>
              <option value="higher">Высшее</option>
              <option value="lower">Низшее</option>
            </select>
                </fieldset>
                <fieldset>
                    <label> Пол </label>
                    <div>
                        <input type="radio" id="male" value="Мужской" name="gender" />
                        <label for="male"> Мужской </label>
                        <input type="radio" id="female" value="Женский" name="gender" />
                        <label for="female"> Женский </label>
                    </div>
                </fieldset>
                <button id="sendBtn">Отправить</button>
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="popup__content">
            <div>
                <button class="popup__close" id="closeBtn">X</button>
            </div>
            <label class="result">Имя:
          <p id="result__name"></p>
        </label>

            <label class="result">Дата рождения:
          <p id="result__date"></p>
        </label>

            <label class="result">Возраст:
          <p id="result__age"></p
        ></label>

            <label class="result">Образование:
          <p id="result__education"></p>
        </label>

            <label class="result">Пол:
          <p id="result__gender"></p>
        </label>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
